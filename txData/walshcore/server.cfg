## Economy Settings
set walsh_starting_cash 5000
set walsh_starting_bank 0
set walsh_paycheck_interval 900000
set walsh_tax_rate 0.15

## PvP Settings
set walsh_pvp_enabled true
set walsh_kill_rewards true
set walsh_death_penalty 0.10

## Gang Settings
set walsh_gangs_enabled true
set walsh_gang_wars true
set walsh_max_gang_members 20
set walsh_gang_creation_cost 50000

## Vehicle Settings
set walsh_fuel_enabled true
set walsh_vehicle_keys true
set walsh_max_owned_vehicles 15

## Logging
set walsh_logging_enabled true
set walsh_log_transactions true
set walsh_log_deaths true
set walsh_log_admin_actions true

## Anti-Cheat
set walsh_anticheat_enabled true
set walsh_speed_limit 300
set walsh_health_check true

## Load Screen
load_screen_message "Walsh Core Framework Loading..."
load_screen_early_display true

## Resource Specific Settings
set inventory_slots 40
set inventory_weight 100
set phone_default_background "walsh"

## OneSync Settings (Required for high player counts)
