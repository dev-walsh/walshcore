# set onesync on
set sv_oneSync true

## Steam Integration
set steam_webApiKey "your_steam_api_key_here"

## Server Commands
add_ace resource.console command.quit allow
add_ace resource.console command.stop allow
add_ace resource.console command.start allow
add_ace resource.console command.restart allow

