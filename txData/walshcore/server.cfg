# Walsh Core Framework Server Configuration
# This configuration loads the complete Walsh Core framework

## Server Information
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"
sv_hostname "Walsh Core RP | 100k or Die | discord.gg/walsh"
sv_maxclients 64
sv_endpointsPrivacy true

## Game Settings
sets tags "Walsh, RP, PvP, 100k or Die, Gangs, Custom Framework"
sets locale "en-GB"
sets banner_detail "Walsh Core Framework - Survive with $100k or face elimination"
sets banner_connecting "Welcome to Walsh Core RP"

## Framework Core (Load Order Important)
ensure walsh-core

## Essential Systems
ensure mysql-async
ensure walsh-multicharacter
ensure walsh-spawn
ensure walsh-hud

## Economy & Banking
ensure walsh-banking
ensure walsh-inventory

## Character Systems  
ensure walsh-phone
ensure walsh-clothing
ensure walsh-barbershop

## Vehicle Systems
ensure walsh-vehiclekeys
ensure walsh-garage
ensure walsh-fuel

## Job Systems
ensure walsh-hospital
ensure walsh-police
ensure walsh-ambulance
ensure walsh-mechanic

## Gang & PvP Systems
ensure walsh-gangs
ensure walsh-drugs
ensure walsh-territories

## Property Systems
ensure walsh-houses
ensure walsh-shops

## Weapon Systems
ensure walsh-weapons
ensure walsh-gunshops

## Administration
ensure walsh-admin
ensure walsh-logs

## Optional Systems
ensure walsh-racing
ensure walsh-tattoos
ensure walsh-fitness

## Database Configuration (mysql-async)
set mysql_connection_string "mysql://root:password@localhost/walsh_framework?charset=utf8mb4"

## Framework Configuration
set walsh_core_debug false
set walsh_core_testmode false
set walsh_multicharacter_enabled true
set walsh_survival_amount 100000
set walsh_survival_check_interval 300000

## Security Settings
set sv_enforceGameBuild 2944
set sv_licenseKey "cfxk_GxhotFYCmef6EFUz29EP_mWOb3"

## Discord Integration
set discord_webhook "your_discord_webhook_here"
set discord_app_id "your_discord_app_id_here"

## Network Settings
set netversion 1.0.0.1103
set sv_motd "Welcome to Walsh Core RP - Where only the wealthy survive!"

## ACE Permissions
add_ace group.admin command allow
add_ace group.admin command.quit deny
add_ace group.moderator walsh.moderate allow
add_ace group.vip walsh.priority allow

## Principal Mappings (Add your admins here)
# add_principal identifier.steam:110000100000000 group.admin
